<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie登陆</title>
</head>
<body>
    <form action="/JspAndServlet/login" method="post" >
        <label>名称：</label>
        <input type="text" name="username" placeholder="请输入用户名"><br>
        <label>密码：</label>
        <input type="password" name="password" placeholder="请输入密码"><br>
        <label>自动登录：</label>
        <input type="checkbox" name="auto" value="true"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
